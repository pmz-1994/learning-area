<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Media/embedding: Task 3</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>Embedding</h1>

  <object data="media/mypdf.pdf" type="application/pdf" width="1600" height="1200" typemustmatch>
    <p>You don't have a PDF plugin, but you can <a href="media/mypdf.pdf">download the PDF file.</a></p>
  </object>

  <hr>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/jYUZAF3ePFE" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <hr>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7253442.64297487!2d118.46557600725308!3d27.415662244799424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-CN!2stw!4v1668775734767!5m2!1szh-CN!2stw"
    width="600" height="450" style="border:0;" allowfullscreen loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
